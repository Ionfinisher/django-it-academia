<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    {% load static %}
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'favicons/48FAVIA.png' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>IA - IT ACEDEMIA</title>
  </head>
  <body class="bg-body-secondary">
    <div
      class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
      id="modalChoice"
    >
      <form action="" method="POST">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-3 shadow">
            <div class="modal-body p-4 text-center">
              <h5 class="mb-0">Voulez-vous vraiment supprimer ?</h5>
              <p class="mb-0">Cette action est irreversible.</p>
            </div>
            <div class="modal-footer flex-nowrap p-0">
              {% csrf_token %}
              <button
                type="submit"
                class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"
              >
                <strong>Oui, supprimer</strong>
              </button>

              <a
                class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0"
                href="{% url 'home' %}"
              >
                Annuler
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
